<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site onde você encontrará o gato perfeito para a sua vida.">
    <title>Seu Futuro Miau</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo da organização Seu Futuro Miau">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="sobre-nos.html" target="blank">Sobre nós</a>
            <a class="cabecalho-menu-item"><strong>Adoções</strong></a>
            <a class="cabecalho-menu-item">Doações</a>
            <a class="cabecalho-menu-item" href="https://www.linkedin.com/in/renata-ods/">Contato</a>
            <a class="cabecalho-menu-item">Parcerias</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Aqui você encontrará o seu gato perfeito!</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Responda o nosso quiz para selecionarmos os gatinhos que mais combinam com você!</h2>
                <button class="conteudo-principal-escrito-botao">Vamos lá!</button>
            </div>
            <img class="conteudo-principal-imagem" src="kitties.svg" alt="Quatro gatos agindo naturalmente">
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="Big logo.svg" alt="Logo grande da organização Seu Futuro Miau">
    </footer>
</body>
</html>
