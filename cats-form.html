<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cats-form.css" media="screen">
    <title>Cadastro de Gatinhos</title>
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro Seu Futuro Miau</h1>
        <p id="subtitulo">Cadastre os gatinhos que estão à espera de uma família!</p>
        <br>
    </div>

    <form>

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" required>
            </div>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>Gênero</strong></label>
            <label>
                <input type="radio" name="catgender" value="female">Fêmea
            </label>
            <label>
                <input type="radio" name="catgender" value="male">Macho
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Idade</strong></label>
            <select id="idade">
                <option selected disabled value="">Selecione</option>
                <option>Filhote</option>
                <option>Adulto</option>
                <option>Idoso</option>
            </select>
        </div>

            <div id="check">
                <label><strong>Selecione as características do gatinho:</strong></label><br><br>
                <input type="checkbox" id="caracteristica1" name="caracteristica1" value="Carinhoso">
                <label for="caracteristica1">Carinhoso</label>
                <input type="checkbox" id="caracteristica2" name="caracteristica2" value="Tímido">
                <label for="caracteristica2">Tímido</label>
                <input type="checkbox" id="caracteristica3" name="caracteristica3" value="Arisco">
                <label for="caracteristica3">Arisco</label>
                <input type="checkbox" id="caracteristica4" name="caracteristica4" value="Reservado">
                <label for="caracteristica4">Reservado</label>
                <input type="checkbox" id="caracteristica5" name="caracteristica5" value="Brincalhão">
                <label for="caracteristica5">Brincalhão</label>
                <input type="checkbox" id="caracteristica6" name="caracteristica6" value="Carente">
                <label for="caracteristica6">Carente</label>
                <input type="checkbox" id="caracteristica7" name="caracteristica7" value="Tagarela">
                <label for="caracteristica7">Tagarela</label>
            </div>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da história do gatinho:</strong></label>
            <textarea row="6" style="width: 26em" id="historia" name="historia">Conte um pouco da história do gatinho</textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>

    </form>

</body>
</html>
